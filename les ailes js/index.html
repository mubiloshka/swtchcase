<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Les Ailes for Mars</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <div class="header">
    <div class="logo"><img src="Link → main_logo.svg.png" alt=""></div>
    <nav class="menu">
      <a href="">Меню</a>
      <a href="">Акции</a>
      <a href="">Доставка</a>
      <a href="">Контакты</a>
    </nav>
  </div>
</header>

<div><img src="Container.png" alt="" class="imgg"></div>

<div class="cards">
  <div class="card">
    <img src="burger.png" alt="">
    <p class="name">Флэйвер сет</p>
    <p class="summa">41 000 сум</p>
    <button class="plus">+</button>
  </div>
  <div class="card">
    <img src="kurka.png" alt="Снэк сет">
    <p class="summa">Снэк сет</p>
    <p class="price">19 000 сум</p>
    <button class="plus">+</button>
  </div>
  <div class="card">
    <img src="HZUU2lH1ZbPF8RUMbkI00HctLUq3UCBwisuMKesd.webp.png" alt="Классик сет">
    <p class="name">Классик сет</p>
    <p class="summa">29 000 сум</p>
    <button class="plus">+</button>
  </div>
</div>

<footer>
  <div class="footer">
    <div class="logo-footer"><img src="Link → main_logo.svg.png" alt=""></div>
    <p>2024  Все права защищены</p>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
